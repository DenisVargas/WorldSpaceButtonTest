<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <!-- Incluir Libreria AFrame -->

    <!-- Incluir Componentes adicionales -->

<body>
    <!-- Custom UI -->

    <a-scene>
        <!-- Asset Preloading -->
        <a-asset>
            <!-- <a-asset-item id="" src=""></a-asset-item> -->
        </a-asset>
        <!-- Rendering -->
        <a-camera id="main-camera" position="-0.051 1.600 3.312" look-controls="enabled:true; reverse-mouse-drag:true;" near="0.5" far="1000"></a-camera>
        <!-- Lighting -->
        <a-entity id="mainLight" light="type:directional; color:#fff; intensity:1.6; castShadow:true"></a-entity>

        <!-- Pon tus elementos aqui. -->
    </a-scene>
